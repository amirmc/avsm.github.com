---
title: Publications
layout: blog
section: publications
---

{% for post in site.categories.publications limit:5 %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {{ post.content }}
  <br />
  <em>Posted on {{ post.date | date_to_long_string }} by {{ post.author | xml_escape }}.</em>
{% endfor %}

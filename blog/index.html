---
title: Personal Containers Blog
layout: blog
section: blog
---

{% for post in site.categories.blog %}
  <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <p>
    {{ post.excerpt }}
  </p>
  <em>Posted on {{ post.date | date_to_long_string }} by {{ post.author | xml_escape }}.</em>

  <p class="more">
    <i>
      <a href="{{ post.url }}#disqus_thread"
         data-disqus-identifier="{{ post.id }}">View comments</a>
      | <a href="{{ post.url }}">Read more...</a>
    </i>
  </p>
{% endfor %}

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'perscon'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
        var s = document.createElement('script'); s.async = true;
        s.type = 'text/javascript';
        s.src = 'http://' + disqus_shortname + '.disqus.com/count.js';
        (document.getElementsByTagName('HEAD')[0] 
         || document.getElementsByTagName('BODY')[0]).appendChild(s);
    }());
</script>
